services:
  frontend:
    image: ket8235/caffeine-web:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

  backend:
    image: ket8235/caffeine-server:latest
    ports:
      - "${PORT:-3002}:${PORT:-3002}"
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-secure_password}
      - DB_NAME=${DB_NAME:-caffeine_app}
      - PORT=${PORT:-3002}
      - CLIENT_URL=${CLIENT_URL:-http://localhost}
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key_here}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-secure_password}
      - MYSQL_DATABASE=${DB_NAME:-caffeine_app}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./server/Dump:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    restart: always

volumes:
  db_data: